name: C++ CI (06-serialization)

on:
  push:
    paths:
      - 'projects/06-serialization/**'

jobs:
  serialization-06:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++
      - name: Build project (parallel)
        run: |
          cmake -S . -B build
          cmake --build build --parallel $(nproc) --target 06-serialization-demo 06-serialization-tests
      - name: Run doctest tests with CTest
        run: |
          cd build
          ctest --output-on-failure -R "06-serialization-tests"
