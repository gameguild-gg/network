name: Sync with Upstream Repository

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/gameguild-gg/network.git || git remote set-url upstream https://github.com/gameguild-gg/network.git

      - name: Fetch upstream changes
        run: |
          git fetch upstream main

      - name: Check for changes
        id: check_changes
        run: |
          # Check if there are any differences
          if git diff --quiet origin/main upstream/main; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes found"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes found in upstream"
          fi

      - name: Attempt merge
        if: steps.check_changes.outputs.has_changes == 'true'
        id: merge
        continue-on-error: true
        run: |
          git merge upstream/main --no-edit

      - name: Check merge status
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          if [ ${{ steps.merge.outcome }} == 'failure' ]; then
            echo "❌ Merge conflict detected - automatic sync failed"
            git merge --abort
            exit 1
          fi

      - name: Commit merge
        if: steps.check_changes.outputs.has_changes == 'true' && steps.merge.outcome == 'success'
        run: |
          # Check if there are any staged changes from the merge
          if ! git diff --cached --quiet; then
            git commit -m "chore: sync with upstream repository"
            echo "✅ Merge committed successfully"
          else
            echo "ℹ️ No new changes to commit"
          fi

      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true' && steps.merge.outcome == 'success'
        run: |
          git push origin ${{ github.ref_name }}
          echo "✅ Changes pushed to repository"

      - name: Report status - No changes
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "✅ Repository is already in sync with upstream"
