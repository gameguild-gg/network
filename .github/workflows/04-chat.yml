name: C++ CI (04-chat)

on:
  push:
    paths:
      - 'projects/04-chat/**'

jobs:
  chat-04:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++
      - name: Build project (parallel)
        run: |
          cmake -S . -B build
          cmake --build build --parallel $(nproc) --target 04-chat-server 04-chat-client 04-chat-tests
      - name: Run doctest tests with CTest
        run: |
          cd build
          ctest --output-on-failure -R "04-chat-tests"
